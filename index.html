<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Email Sender</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Inter", "Segoe UI", sans-serif;
    background: radial-gradient(circle at top left, #1f1c2c, #0f0c29);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  .container {
    width: 100%;
    max-width: 600px;
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 30px;
    letter-spacing: 1px;
  }

  .field {
    position: relative;
    margin-bottom: 25px;
  }

  input, textarea {
    width: 100%;
    padding: 14px 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
    background: rgba(255,255,255,0.08);
    color: white;
    border: 1px solid rgba(255,255,255,0.15);
    transition: 0.3s;
  }

  input:focus, textarea:focus {
    border: 1px solid #8b5cf6;
    box-shadow: 0 0 10px #8b5cf6aa;
  }

  textarea {
    min-height: 140px;
    resize: none;
  }

  label {
    position: absolute;
    top: 14px;
    left: 14px;
    font-size: 13px;
    color: #bbb;
    pointer-events: none;
    transition: 0.3s ease;
  }

  input:focus + label,
  input:not(:placeholder-shown) + label,
  textarea:focus + label,
  textarea:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 11px;
    background: #0f0c29;
    padding: 0 6px;
    color: #a78bfa;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #8b5cf6, #6366f1);
    color: white;
    transition: 0.3s;
    letter-spacing: 0.5px;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(139,92,246,0.4);
  }

  .message {
    margin-top: 20px;
    padding: 14px;
    border-radius: 10px;
    text-align: center;
    font-weight: 500;
    display: none;
  }

  .success {
    background: rgba(16, 185, 129, 0.15);
    border: 1px solid #10b981;
    color: #10b981;
  }

  .error {
    background: rgba(239, 68, 68, 0.15);
    border: 1px solid #ef4444;
    color: #ef4444;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Send a Message</h2>

  <form id="emailForm">
    
    <div class="field">
      <input type="email" id="to" name="to" placeholder=" " required>
      <label for="to">Recipient Email</label>
    </div>

    <div class="field">
      <input type="text" id="subject" name="subject" placeholder=" " required>
      <label for="subject">Subject</label>
    </div>

    <div class="field">
      <textarea id="content" name="content" placeholder=" " required></textarea>
      <label for="content">Your Message</label>
    </div>

    <button type="submit">Send Email</button>

  </form>

  <div class="message success" id="successMsg">
    ✅ Email sent successfully!
  </div>

  <div class="message error" id="errorMsg">
    ❌ Something went wrong. Please try again.
  </div>

</div>

<script>
  const form = document.getElementById("emailForm");
  const successMsg = document.getElementById("successMsg");
  const errorMsg = document.getElementById("errorMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    successMsg.style.display = "none";
    errorMsg.style.display = "none";
 
    const formData = new FormData(form);

    try {
      const response = await fetch(
        "https://ferlyny.app.n8n.cloud/webhook/send-message",
        {
          method: "POST",
          body: formData
        }
      );

      if (response.ok) {
        form.reset();
        successMsg.style.display = "block";
      } else {
        errorMsg.style.display = "block";
      }
    } catch (err) {
      errorMsg.style.display = "block";
    }
  });
</script>

</body>
</html>
